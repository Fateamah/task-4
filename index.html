<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="contact-form">
    <h1>Contact Us</h1>

    <form id="contact-form">
    <div class="form-item">
    <div class="first-name">
            <label for="first-name">First Name <span class="required-input">*</span></label>
            <input type="text" id="first-name" name="first-name" required="true">
            <p class="form-alert">This field is required</p>
                </div>
      <div class="last-name">
              <label for="last-name">Last Name <span class="required-input">*</span></label>
              <input type="text" id="last-name" name="last-name" required="true">
              <p class="form-alert">This field is required</p>
                  </div>  
    </div>
            <div class="form-item">
                <label for="email">Email Address <span class="required-input">*</span></label>
                <input type="email" id="email" name="email" required="true">
                <p class="form-alert">Please enter a valid email address</p>
            </div>
            <div class="form-item">
                <label for="query-type">Query Type <span class="required-input">*</span></label>
            <div class="radio-inputs">
              <div class="radio-option">
                <input type="radio" id="general-enquiry" name="query-type" value="General-enquiry">
                <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-option">
                      <input type="radio" id="support-request" name="query-type" value="Support-request">
                      <label for="support-request">Support Request</label>
                          </div>
            </div>
            <p class="form-alert">Please select a query type</p>
            </div>
            <div class="form-item">
                <label for="message">Message <span class="required-input">*</span></label>
                <textarea id="message" name="message"  rows="4" required="true"></textarea>
                <p class="form-alert">This field is required</p>
            </div>
            <div class="form-item">
                <div>
                <input type="checkbox" id="consent" name="consent" required="true" >
                <label for="consent">I consent to being contacted by the team <span class="required-input">*</span></label>
            </div>
            <p class="form-alert">To submit this form, please consent to being contacted</p>
            </div>
            <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
